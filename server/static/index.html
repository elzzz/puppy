<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Puppy</title>
    <!-- Bootstrap & Additional StyleSheets -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="jumbotron">
        <div class="container-fluid">

            <div class="row">

                    <div class="col-md-3">
                        <div class="list-group" id="agents">
                            <template id="agents_tmpl">
                                <a href="#" class="list-group-item">
                                    <h4 class="list-group-item-heading"></h4>
                                    <p class="list-group-item-text"></p>
                                </a>
                            </template>
                        </div>
                    </div>

                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                </div>
            </div>
        </div>
</div>

<script>

    $(document).ready(function() {


        $.getJSON({
            type: 'GET',
            url: '/agent',
            format: 'json'
        }).done(function( data ) {

            console.log(data);



            var template = document.querySelector('#agents_tmpl');
            $.each( data['agents'], function( key, value ) {



                var clone = document.importNode(template.content, true);
                var element = clone.querySelector('.list-group-item');
                element.querySelector('.list-group-item-heading').innerHTML = ('Agent: ' + value['id']);
                element.querySelector('.list-group-item-text').innerHTML = (value['ip']);
                $( '#agent' ).append(clone);

            });
    });

    });

</script>

</body>
</html>
